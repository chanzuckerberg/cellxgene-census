[tool.black]
line-length = 120
target_version = ['py310']

[tool.mypy]
show_error_codes = true
ignore_missing_imports = true
warn_unreachable = true
strict = true
plugins = "numpy.typing.mypy_plugin"

[[tool.mypy.overrides]]
module = "tools.models.scvi.*"
ignore_errors = true

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "B", "I"]
ignore = ["E501", "E402", "C408", ]
