Name: CZ CELLxGENE Discover Census
Description: The Census provides efficient computational tooling to access, query, and analyze all single-cell RNA data from CZ CELLxGENE Discover.
Documentation: https://chanzuckerberg.github.io/cellxgene-census/
Contact: cellxgene@chanzuckerberg.com
ManagedBy: "[Chan Zuckerberg Initiative Foundation](http://www.chanzuckerberg.com/)"
UpdateFrequency: New releases are published weekly. LTS releases are published every 6 months.
Tags:
  - single-cell
  - genomics
  - computational biology
  - transciptomics
  - bioinformatics
License: CC BY license
Resources:
  - Description: CZ CELLxGENE Discover Census Data
    ARN: arn:aws:s3:::cellxgene-census-public/cell-census
    Region: us-west-2
    Type: S3 Bucket
