exclude: (^doc/)|(.*/venv/)
repos:
  - repo: https://github.com/psf/black
    rev: 23.1.0 # Must be kept in sync with black version in requirements.txt
    hooks:
      - id: black
        stages: [commit]

  - repo: https://github.com/psf/black
    rev: 23.1.0 # Must be kept in sync with black version in requirements.txt
    hooks:
      - id: black-jupyter
        stages: [ commit ]

  - repo: https://github.com/PyCQA/autoflake
    rev: v2.0.1
    hooks:
      - id: autoflake
        stages: [ commit ]

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        stages: [ commit ]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.991
    hooks:
      - id: mypy
        stages: [ commit ]
        additional_dependencies:
          - types-requests 2.28.11.8
          - pytest

  - repo: https://github.com/pycqa/flake8
    rev: 4.0.1
    hooks:
      - id: flake8
        stages: [ commit ]
        additional_dependencies:
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-simplify
