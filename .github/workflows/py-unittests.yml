name: Python cell_census package unit tests

on:
  pull_request:
    paths-ignore:
      - "api/r/**"
  push:
    branches: [main]

jobs:
  unit_tests_python_api:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install -U pip setuptools wheel
          pip install -r ./api/python/cell_census/scripts/requirements-dev.txt
          pip install -e ./api/python/cell_census/
      - name: Test with pytest (API)
        run: |
          PYTHONPATH=. coverage run --parallel-mode -m pytest ./api/python/cell_census/tests/
      - uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: ./.coverage*
          retention-days: 3

  unit_tests_builder:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install -U pip setuptools wheel
          pip install -r ./tools/scripts/requirements.txt -r ./tools/scripts/requirements-dev.txt
          pip install -e ./tools/
      - name: Test with pytest (builder)
        run: |
          PYTHONPATH=. coverage run --parallel-mode -m pytest ./tools/cell_census_builder/tests/
      - uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: ./.coverage*
          retention-days: 3

  submit-codecoverage:
    needs:
      - unit_tests_builder
      - unit_tests_python_api
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/download-artifact@v3
        with:
          name: coverage
          path: .
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: install requirements
        run: |
          pip install coverage
      - name: coverage report
        run: |
          coverage combine
          coverage xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          env_vars: OS,PYTHON
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
