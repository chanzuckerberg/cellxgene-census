name: Python cell_census build

on:
  pull_request:
    paths:
      - "api/python/**"
      - "tools/cell_census_builder/**"
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build_python_wheels:
    name: Build Python wheel and sdist
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install -U pip setuptools build

      - name: Build
        run: python -m build
        working-directory: api/python/cell_census/

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          path: api/python/cell_census/dist/*

  build_docker_container:
    name: Build Docker image for Census Builder
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install -U pip setuptools build

      - name: Build package
        run: python -m build
        working-directory: tools/cell_census_builder/

      - name: Build image
        run: docker build --build-arg=COMMIT_SHA=$(git rev-parse --short HEAD) -t cell-census-builder .
        working-directory: tools/cell_census_builder/
